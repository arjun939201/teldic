<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>Telladi – Telugu Native Register</title>

<style>
/* ====== COLOR PALETTE (Indian manuscript inspired) ====== */
:root {
  --bg-main: #f6f1e7;        /* palm-leaf paper */
  --bg-panel: #fffaf0;       /* manuscript surface */
  --ink-main: #2b1d0e;       /* dark brown ink */
  --ink-soft: #5a4632;
  --accent: #8b1e1e;         /* deep maroon */
  --accent-soft: #c9a24d;    /* temple gold */
  --border: #d8cbb2;
}

/* ====== BASE ====== */
body {
  margin: 0;
  background: var(--bg-main);
  color: var(--ink-main);
  font-family: "Noto Serif Telugu", serif;
}

/* ====== HEADER ====== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 2px solid var(--border);
  background: var(--bg-panel);
}

header h1 {
  margin: 0;
  font-size: 22px;
  color: var(--accent);
  letter-spacing: 1px;
}

/* ====== MENU ====== */
.menu {
  position: relative;
}

.menu button {
  background: none;
  border: 1px solid var(--border);
  padding: 6px 12px;
  cursor: pointer;
  color: var(--ink-main);
  font-size: 14px;
}

.menu-content {
  display: none;
  position: absolute;
  right: 0;
  top: 32px;
  background: var(--bg-panel);
  border: 1px solid var(--border);
  min-width: 140px;
  z-index: 10;
}

.menu-content button {
  width: 100%;
  border: none;
  background: none;
  padding: 10px;
  text-align: left;
  cursor: pointer;
}

.menu-content button:hover {
  background: var(--bg-main);
}

.menu:hover .menu-content {
  display: block;
}

/* ====== MAIN ====== */
main {
  padding: 24px;
  max-width: 900px;
  margin: auto;
}

/* ====== SEARCH ====== */
.search-box {
  margin-bottom: 16px;
}

.search-box input {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border: 1px solid var(--border);
  background: var(--bg-panel);
  color: var(--ink-main);
}

.search-modes {
  margin-top: 8px;
  font-size: 14px;
  color: var(--ink-soft);
}

.search-modes label {
  margin-right: 16px;
  cursor: pointer;
}

/* ====== RESULTS ====== */
.result {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  padding: 14px;
  margin-bottom: 14px;
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 16px;
}

.result:hover {
  border-color: var(--accent-soft);
}

/* ====== GRAMMAR MODAL ====== */
#grammarModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
}

#grammarContent {
  background: var(--bg-panel);
  color: var(--ink-main);
  max-width: 800px;
  margin: 60px auto;
  padding: 20px;
  border: 2px solid var(--border);
  max-height: 80vh;
  overflow-y: auto;
}

#grammarContent h2 {
  margin-top: 0;
  color: var(--accent);
}

.close-btn {
  float: right;
  cursor: pointer;
  color: var(--accent);
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <h1>Telladi — Native Telugu Register</h1>

  <div class="menu">
    <button>Menu ▾</button>
    <div class="menu-content">
      <button onclick="openGrammar()">Read Grammar</button>
    </div>
  </div>
</header>

<main>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Telugu word…" />
    <div class="search-modes">
      <label>
        <input type="radio" name="mode" value="entry" checked>
        Entry words
      </label>
      <label>
        <input type="radio" name="mode" value="anywhere">
        Anywhere
      </label>
    </div>
  </div>

  <div id="results"></div>
</main>

<!-- ====== GRAMMAR MODAL ====== -->
<div id="grammarModal">
  <div id="grammarContent">
    <span class="close-btn" onclick="closeGrammar()">✕</span>
    <h2>Grammar</h2>
    <pre id="grammarText"></pre>
  </div>
</div>

<script>
let blocks = [];

/* ====== LOAD FILES ====== */
async function loadVocabulary() {
  const text = await fetch('vocabulary.txt').then(r => r.text());
  blocks = text.split(/\n\s*\{/).slice(1).map(b => '{' + b);
}

async function loadGrammar() {
  const text = await fetch('grammar.txt').then(r => r.text());
  document.getElementById('grammarText').textContent = text;
}

/* ====== SEARCH ====== */
function search() {
  const q = document.getElementById('searchInput').value.trim();
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const results = document.getElementById('results');
  results.innerHTML = '';

  if (!q) return;

  blocks.forEach(block => {
    let haystack = block;

    if (mode === 'entry') {
      const match = block.match(/register word\s*:\s*[^\n]+|non-register word\s*:\s*[^\n]+/g);
      haystack = match ? match.join(' ') : '';
    }

    if (haystack.includes(q)) {
      const div = document.createElement('div');
      div.className = 'result';
      div.textContent = block;
      results.appendChild(div);
    }
  });
}

/* ====== GRAMMAR MODAL ====== */
function openGrammar() {
  document.getElementById('grammarModal').style.display = 'block';
}

function closeGrammar() {
  document.getElementById('grammarModal').style.display = 'none';
}

/* ====== INIT ====== */
loadVocabulary();
loadGrammar();
document.getElementById('searchInput').addEventListener('input', search);
</script>

</body>
</html>
