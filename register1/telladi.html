<!doctype html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>మేలిమి తెలుగు తెల్లడి</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Noto Serif Telugu', serif;
  background: #faf6ef;
  color: #3b2f2f;
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(135deg, #d97706, #b45309);
  color: #fffaf0;
  padding: 0.7rem 1.5rem;
}

.header-content {
  max-width: 1400px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-title {
  font-size: 1.25rem;
  font-weight: 700;
}

.menu-button {
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.35);
  color: #fffaf0;
  padding: 0.4rem 1rem;
  border-radius: 4px;
  font-weight: 600;
}

/* ===== SEARCH ===== */
.search-toolbar {
  background: #fffaf0;
  border-bottom: 2px solid #e7dbc8;
  padding: 1rem 1.5rem;
}

.toolbar-row {
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

.search-row {
  margin-top: 0.8rem;
}

.search-input {
  width: 100%;
  padding: 0.6rem 0.9rem;
  font-size: 1.05rem;
  border-radius: 6px;
  border: 2px solid #e7dbc8;
  background: #faf6ef;
}

/* ===== RESULTS ===== */
.results-area {
  padding: 1.5rem;
}

.results-grid {
  max-width: 850px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1.1rem;
}

.result-item {
  padding-bottom: 0.8rem;
  border-bottom: 1px solid #e7dbc8;
}

.result-register {
  font-size: 1.45rem;
  font-weight: 700;
  color: #b45309;
}

.result-role {
  font-size: 0.85rem;
  font-style: italic;
  color: #7c2d12;
  margin-left: 0.4rem;
}

.result-non {
  font-size: 1.02rem;
  margin-top: 0.2rem;
}

.result-examples {
  margin-top: 0.4rem;
  padding-left: 1rem;
}

.result-examples div {
  font-size: 0.95rem;
  line-height: 1.6;
}

/* highlight register word only */
.highlight {
  background: #fde68a;
  color: #9a3412;
  padding: 2px 4px;
  border-radius: 3px;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-content">
    <div class="site-title">మేలిమి తెలుగు తెల్లడి</div>
    <button class="menu-button">అవిఇవి ▾</button>
  </div>
</header>

<div class="search-toolbar">
  <div class="toolbar-row">
    <strong>వెతుకుదీరు :</strong>
    <label><input type="radio" name="mode" value="entry" checked> entry</label>
    <label><input type="radio" name="mode" value="anywhere"> anywhere</label>
  </div>

  <div class="search-row">
    <input class="search-input" id="searchInput" placeholder="మాట వెతకండి">
  </div>
</div>

<main class="results-area">
  <div class="results-grid" id="results"></div>
</main>

<script>
let entries = [];
let mode = 'entry';

/* ===== Highlight register word only ===== */
function highlight(word, q) {
  if (!q) return word;
  return word.replace(new RegExp(q, 'g'), m =>
    `<span class="highlight">${m}</span>`
  );
}

/* ===== Render ===== */
function render(q) {
  const box = document.getElementById('results');
  box.innerHTML = '';
  if (!q) return;

  entries
    .filter(e =>
      mode === 'entry'
        ? (e.register.includes(q) || e.non.includes(q))
        : e.full.includes(q)
    )
    .forEach(e => {
      box.innerHTML += `
        <div class="result-item">
          <div class="result-register">
            ${mode === 'anywhere' ? highlight(e.register, q) : e.register}
            <span class="result-role">(${e.role})</span>
          </div>
          <div class="result-non">${e.non}</div>
          <div class="result-examples">
            ${e.examples.map(ex => `<div>• ${ex}</div>`).join('')}
          </div>
        </div>
      `;
    });
}

/* ===== LOAD & PARSE COMPACT VOCABULARY ===== */
fetch('vocabulary.txt')
  .then(r => r.text())
  .then(text => {

    const blocks = text
      .split(/\n\s*\n/)
      .map(b => b.trim())
      .filter(b => b.startsWith('{'));

    blocks.forEach(block => {
      const clean = block
        .replace(/^{/, '')
        .replace(/}$/, '')
        .trim();

      const lines = clean
        .split('\n')
        .map(l => l.trim())
        .filter(l => l && l !== '{' && l !== '}');

      if (lines.length < 4) return;

      const register = lines[0];
      const role = lines[1];
      const non = lines[2];

      const examples = [];
      let inExamples = false;

      lines.forEach(l => {
        if (l === '{') inExamples = true;
        else if (inExamples && /^\d+\./.test(l)) {
          examples.push(l.replace(/^\d+\.\s*/, ''));
        }
      });

      entries.push({
        register,
        role,
        non,
        examples,
        full: block
      });
    });
  });

/* ===== Events ===== */
searchInput.oninput = () => render(searchInput.value);
document.querySelectorAll('input[name="mode"]').forEach(r =>
  r.onchange = e => {
    mode = e.target.value;
    render(searchInput.value);
  }
);
</script>

</body>
</html>
