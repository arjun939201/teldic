<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== SEARCH TOOLBAR ===== */

/* üîí 2nd line ‚Äî KEEP SIZE */

  max-width: 820px;
  margin: auto;
  display: flex;

  gap: 1.1rem;
}

  padding-bottom: 0.7rem;
  border-bottom: 1px solid #e7dbc8;
}

/* Register word */

  font-size: 1.7rem;       /* dominant */
  font-weight: 700;
  color: #b45309;
}

.result-role {
  font-size: 0.9rem;
  font-style: italic;
  color: #7c2d12;

}

  font-size: 1.15rem;

  margin-top: 0.45rem;
  padding-left: 1rem;

.result-examples div {
  font-size: 1.05rem;

<body>

<header class="header">
  <div class="header-content">
    <div class="site-title">‡∞Æ‡±á‡∞≤‡∞ø‡∞Æ‡∞ø ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞§‡±Ü‡∞≤‡±ç‡∞≤‡∞°‡∞ø</div>
    <div>‡∞Ö‡∞µ‡∞ø‡∞á‡∞µ‡∞ø ‚ñæ</div>
  </div>
</header>

<div class="search-toolbar">
  <div class="toolbar-row">
    <strong>‡∞µ‡±Ü‡∞§‡±Å‡∞ï‡±Å‡∞¶‡±Ä‡∞∞‡±Å :</strong>
    <label>
      <input type="radio" name="mode" value="entry" checked>
      entry
    </label>
    <label>
      <input type="radio" name="mode" value="anywhere">
      anywhere
    </label>
  </div>

  <div class="search-row">
    <input class="search-input" id="searchInput" placeholder="‡∞Æ‡∞æ‡∞ü ‡∞µ‡±Ü‡∞§‡∞ï‡∞Ç‡∞°‡∞ø">
  </div>
</div>

<main class="results-area">
  <div class="results-grid" id="results"></div>
</main>

<script>
let entries = [];
let mode = 'entry';

function highlight(word, q) {
  if (!q) return word;
  return word.replace(new RegExp(q, 'g'), m =>
    `<span class="highlight">${m}</span>`
  );
}

function render(q) {
  const box = document.getElementById('results');
  box.innerHTML = '';
  if (!q) return;

  entries
    .filter(e =>
      mode === 'entry'
        ? (e.register.includes(q) || e.non.includes(q))
        : (e.register.includes(q) ||
           e.non.includes(q) ||
           e.examples.some(ex => ex.includes(q)))
    )
    .forEach(e => {
      box.innerHTML += `
        <div class="result-item">
          <div class="result-register">
            ${mode === 'anywhere' ? highlight(e.register, q) : e.register}
            <span class="result-role">(${e.role})</span>
          </div>
          <div class="result-non">${e.non}</div>
          <div class="result-examples">
            ${e.examples.map(ex => `<div>‚Ä¢ ${ex}</div>`).join('')}
          </div>
        </div>
      `;
    });
}

/* ===== LOAD COMPACT VOCABULARY ===== */
fetch('vocabulary.txt')
  .then(r => r.text())
  .then(text => {
    const blocks = text.split(/\n\s*\n/).map(b => b.trim()).filter(b => b.startsWith('{'));

    blocks.forEach(block => {
      const inner = block.replace(/^\{/, '').replace(/\}$/, '').trim();
      const lines = inner.split('\n').map(l => l.trim()).filter(Boolean);
      if (lines.length < 4) return;

      const register = lines[0];
      const role = lines[1];
      const non = lines[2];

      const examples = [];
      let inExamples = false;

      for (let line of lines) {
        if (line === '{') { inExamples = true; continue; }
        if (line === '}') { inExamples = false; continue; }
        if (inExamples && /^\d+\./.test(line)) {
          examples.push(line.replace(/^\d+\.\s*/, ''));
        }
      }

      entries.push({ register, role, non, examples });
    });
  });

searchInput.oninput = () => render(searchInput.value);
document.querySelectorAll('input[name="mode"]').forEach(r =>
  r.onchange = e => { mode = e.target.value; render(searchInput.value); }
);
</script>
