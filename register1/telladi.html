<!doctype html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>మేలిమి తెలుగు తెల్లడి</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Noto Serif Telugu', serif;
  background: #faf6ef;
  color: #3b2f2f;
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(135deg, #d97706, #b45309);
  color: #fffaf0;
  padding: 0.75rem 1.4rem;
}

.header-content {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-title {
  font-size: 1.45rem;
  font-weight: 700;
}

/* ===== SEARCH TOOLBAR ===== */
.search-toolbar {
  background: #fffaf0;
  border-bottom: 1px solid #e7dbc8;
  padding: 0.65rem 1.4rem;
}

.toolbar-row {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  font-size: 0.9rem;
  color: #5b4636;
}

.toolbar-row label {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  cursor: pointer;
}

.search-row {
  margin-top: 0.55rem;
}

.search-input {
  width: 100%;
  padding: 0.6rem 0.9rem;
  font-size: 1.2rem;
  border-radius: 6px;
  border: 1.5px solid #e7dbc8;
  background: #faf6ef;
}

/* ===== RESULTS ===== */
.results-area {
  padding: 1.3rem 1.4rem;
}

.results-grid {
  max-width: 820px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1.1rem;
}

.result-item {
  padding-bottom: 0.7rem;
  border-bottom: 1px solid #e7dbc8;
}

.result-register {
  font-size: 1.7rem;
  font-weight: 700;
  color: #b45309;
}

.result-role {
  font-size: 0.9rem;
  font-style: italic;
  color: #7c2d12;
  margin-left: 0.4rem;
}

.result-non {
  color: green;
  font-size: 1.15rem;
  margin-top: 0.2rem;
}

.result-examples {
  margin-top: 0.45rem;
  padding-left: 1rem;
}

.result-examples div {
  font-size: 1.05rem;
  line-height: 1.6;
}

.highlight {
  background: #fde68a;
  color: #9a3412;
  padding: 2px 4px;
  border-radius: 3px;
}

/* intro + no result */
.placeholder {
  font-size: 1.15rem;
  line-height: 1.7;
  color: #4b3621;
  text-align:center;
}
.no-result {
  font-size: 1.2rem;
  color: #7c2d12;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-content">
    <div class="site-title">మేలిమి తెలుగు తెల్లడి</div>
    <div>అవిఇవి ▾</div>
  </div>
</header>

<div class="search-toolbar">
  <div class="toolbar-row">
    <strong>వెతుకులతీరు :</strong>
    <label>
      <input type="radio" name="mode" value="entry" checked> entry
    </label>
    <label>
      <input type="radio" name="mode" value="anywhere"> anywhere
    </label>
  </div>

  <div class="search-row">
    <input class="search-input" id="searchInput" placeholder="మాట వెతకండి">
  </div>
</div>

<main class="results-area">
  <div class="results-grid" id="results">
    <div class="placeholder"> <center> <br><br> <h1> మేలిమి తెలుగు జేజేలు</h1>
      అలనాటి వాడుక తెలుగు మాటలను వంచంగా ఎసవాడి ఏనాటి తెలుగు తరాలకైన తెలుగు
      వంచనుడిగా గట్టిగుర్తింపుగా కుదురుగొలుపడానికి తొలియడుగు "మేలిమి తెలుగు".
    </center>
    </div>
  </div>
</main>

<script>
let entries = [];
let mode = 'entry';

function highlight(word, q) {
  if (!q) return word;
  return word.replace(new RegExp(q, 'g'),
    m => `<span class="highlight">${m}</span>`
  );
}

function render(q) {
  const box = document.getElementById('results');
  box.innerHTML = '';

  if (!q) {
    box.innerHTML = `
      <div class="placeholder"> <center> <br><br> <h1> మేలిమి తెలుగు జేజేలు</h1>
      అలనాటి వాడుక తెలుగు మాటలను వంచంగా ఎసవాడి ఏనాటి తెలుగు తరాలకైన తెలుగు
      వంచనుడిగా గట్టిగుర్తింపుగా కుదురుగొలుపడానికి తొలియడుగు "మేలిమి తెలుగు".
    </center>
    </div>`;
    return;
  }

  const results = entries.filter(e =>
    mode === 'entry'
      ? (e.register.includes(q) || e.non.includes(q))
      : (e.register.includes(q) ||
         e.non.includes(q) ||
         e.examples.some(ex => ex.includes(q)))
  );

  if (results.length === 0) {
    box.innerHTML = `<div class="no-result">ఈ మాట దొరకలేదు</div>`;
    return;
  }

  results.forEach(e => {
    box.innerHTML += `
      <div class="result-item">
        <div class="result-register">
          ${mode === 'anywhere' ? highlight(e.register, q) : e.register}
          <span class="result-role">(${e.role})</span>
        </div>
        <div class="result-non">${e.non}</div>
        <div class="result-examples">
          ${e.examples.map(ex => `<div>• ${ex}</div>`).join('')}
        </div>
      </div>`;
  });
}

/* LOAD VOCABULARY */
fetch('vocabulary.txt')
  .then(r => r.text())
  .then(text => {
    const blocks = text.split(/\n\s*\n/)
      .map(b => b.trim())
      .filter(b => b.startsWith('{'));

    blocks.forEach(block => {
      const inner = block.replace(/^\{/, '').replace(/\}$/, '').trim();
      const lines = inner.split('\n').map(l => l.trim()).filter(Boolean);
      if (lines.length < 4) return;

      const register = lines[0];
      const role = lines[1];
      const non = lines[2];

      const examples = [];
      let inExamples = false;

      for (let line of lines) {
        if (line === '{') { inExamples = true; continue; }
        if (line === '}') { inExamples = false; continue; }
        if (inExamples && /^\d+\./.test(line)) {
          examples.push(line.replace(/^\d+\.\s*/, ''));
        }
      }

      entries.push({ register, role, non, examples });
    });
  });

searchInput.oninput = () => render(searchInput.value);

document.querySelectorAll('input[name="mode"]').forEach(r =>
  r.onchange = e => {
    mode = e.target.value;
    render(searchInput.value);
  }
);
</script>

</body>
</html>
