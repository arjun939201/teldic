<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #222; margin-bottom: 20px; }

    select, input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 8px;
    }

    input[type="text"] { width: 60%; }

    #contentBox {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      text-align: left;
      display: none;
      white-space: pre-line;
      min-height: 150px;
    }

    .main-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .main-btn:hover { background: #1e7e34; }
    .highlight { background: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìö Word Categories</h1>

  <!-- Dropdown -->
  <select id="categorySelect" onchange="openFile(this.value)">
    <option value="">--Select a Category--</option>
    <option value="noun.txt">Nouns</option>
    <option value="pronoun.txt">Pronouns</option>
    <option value="verb.txt">Verbs</option>
    <option value="adjective.txt">Adjectives</option>
    <option value="adverb.txt">Adverbs</option>
    <option value="synonyms.txt">Synonyms</option>
    <option value="antonyms.txt">Antonyms</option>
    <option value="homonyms.txt">Homonyms</option>
    <option value="interjections.txt">Interjections</option>
    <option value="conjunctions.txt">Conjunctions</option>
    <option value="prepositions.txt">Prepositions</option>
    <option value="quantifiers.txt">Quantifiers</option>
    <option value="derivatives.txt">Derivatives</option>
    <option value="numbers.txt">Numbers</option>
    <option value="dictionary.txt">Dictionary</option>
    <option value="dictionary2.txt">Dictionary 2</option>
  </select>

  <!-- Search Box -->
  <div id="searchArea" style="display:none;">
    <input type="text" id="searchBox" placeholder="üîç Search in this category...">
    <button onclick="searchContent()">Search</button>
  </div>

  <!-- File Content -->
  <div id="contentBox">Please choose a category.</div>

  <button class="main-btn" onclick="window.location.href='index.html'">‚Üê Main</button>

  <script>
    let currentText = "";

    async function openFile(file) {
      if (!file) return;
      try {
        let res = await fetch(file);
        currentText = await res.text();
        document.getElementById("contentBox").innerText = currentText;
        document.getElementById("contentBox").style.display = "block";
        document.getElementById("searchArea").style.display = "block";
      } catch {
        document.getElementById("contentBox").innerText = "‚ùå Error loading " + file;
        document.getElementById("contentBox").style.display = "block";
      }
    }

    function searchContent() {
      let query = document.getElementById("searchBox").value.trim();
      if (!query) {
        document.getElementById("contentBox").innerText = currentText;
        return;
      }
      let regex = new RegExp(query, "gi");
      let highlighted = currentText.replace(regex, match => `<span class="highlight">${match}</span>`);
      document.getElementById("contentBox").innerHTML = highlighted;
    }
  </script>
</body>
</html>
