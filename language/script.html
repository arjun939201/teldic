<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telugu Tracing Mobile Safe</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@700&display=swap');

body{
    margin:0;
    font-family:'Noto Sans Telugu', sans-serif;
    background:#f4fbff;
    text-align:center;
}

h2{margin:12px 0 5px;}

#progress{
    font-weight:600;
}

.container{
    width:95%;
    max-width:600px;
    margin:auto;
}

svg{
    width:100%;
    height:260px;
    background:white;
    border-radius:14px;
    margin:12px 0;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    touch-action:none;
}

.guideText{
    fill:none;
    stroke:#ddd;
    stroke-width:6;
    stroke-linejoin:round;
    stroke-linecap:round;
}

.traceText{
    fill:none;
    stroke:#4CAF50;
    stroke-width:6;
    stroke-linejoin:round;
    stroke-linecap:round;
}

.demoTrace{
    fill:none;
    stroke:#2196F3;
    stroke-width:6;
}

.glider{
    fill:#ff5722;
}

button{
    padding:8px 18px;
    margin:6px;
    border:none;
    border-radius:8px;
    font-size:14px;
    background:#4CAF50;
    color:white;
}

#message{
    font-weight:600;
    color:green;
}
</style>
</head>
<body>

<h2>తెలుగు అక్షరాల ట్రేసింగ్</h2>
<div id="progress"></div>

<div class="container">

<svg id="demoSvg">
    <text id="demoLetter" class="guideText" x="50%" y="55%" text-anchor="middle" font-size="180">అ</text>
    <text id="demoTrace" class="demoTrace" x="50%" y="55%" text-anchor="middle" font-size="180">అ</text>
</svg>

<svg id="practiceSvg">
    <text id="guideLetter" class="guideText" x="50%" y="55%" text-anchor="middle" font-size="180">అ</text>
    <text id="traceLetter" class="traceText" x="50%" y="55%" text-anchor="middle" font-size="180">అ</text>
    <circle id="glider" class="glider" r="8"></circle>
</svg>

<div>
<button onclick="prevLetter()">Previous</button>
<button onclick="resetPractice()">Reset</button>
<button onclick="nextLetter()">Next</button>
</div>

<div id="message"></div>

</div>

<script>

const letters = [
"అ","ఆ","ఇ","ఈ","ఉ","ఊ","ఋ","ౠ","ఎ","ఏ","ఐ","ఒ","ఓ","ఔ","అం","అః",
"క","ఖ","గ","ఘ","ఙ","చ","ఛ","జ","ఝ","ఞ",
"ట","ఠ","డ","ఢ","ణ","త","థ","ద","ధ","న",
"ప","ఫ","బ","భ","మ","య","ర","ల","వ",
"శ","ష","స","హ","ళ","క్ష","ఱ"
];

let current=0;
let dragging=false;

const demoLetter = document.getElementById("demoLetter");
const demoTrace = document.getElementById("demoTrace");
const guideLetter = document.getElementById("guideLetter");
const traceLetter = document.getElementById("traceLetter");
const progress=document.getElementById("progress");
const message=document.getElementById("message");
const glider=document.getElementById("glider");
const practiceSvg=document.getElementById("practiceSvg");

function loadLetter(){
    const letter=letters[current];
    demoLetter.textContent=letter;
    demoTrace.textContent=letter;
    guideLetter.textContent=letter;
    traceLetter.textContent=letter;
    traceLetter.style.opacity="0";
    progress.textContent=`Letter ${current+1} of ${letters.length} : ${letter}`;
    message.textContent="";
}

function nextLetter(){
    if(current<letters.length-1){
        current++;
        loadLetter();
    }
}

function prevLetter(){
    if(current>0){
        current--;
        loadLetter();
    }
}

function resetPractice(){
    traceLetter.style.opacity="0";
    message.textContent="";
}

// simple fade practice simulation
practiceSvg.addEventListener("mousedown",()=>dragging=true);
practiceSvg.addEventListener("mouseup",()=>dragging=false);
practiceSvg.addEventListener("touchstart",()=>dragging=true);
practiceSvg.addEventListener("touchend",()=>dragging=false);

practiceSvg.addEventListener("mousemove",()=>{
    if(!dragging) return;
    traceLetter.style.opacity="1";
    message.textContent="Well done!";
});

practiceSvg.addEventListener("touchmove",()=>{
    if(!dragging) return;
    traceLetter.style.opacity="1";
    message.textContent="Well done!";
});

loadLetter();

</script>

</body>
</html>
