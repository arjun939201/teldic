<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telugu Educational Tracing</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4fbff;
    text-align:center;
}
h1{margin:15px 0 5px;}
#progress{font-weight:bold;margin-bottom:8px;}

svg{
    width:95%;
    max-width:500px;
    height:400px;
    background:#ffffff;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    touch-action:none;
}

.guide{
    fill:none;
    stroke:#ddd;
    stroke-width:8;
    stroke-linecap:round;
    stroke-linejoin:round;
}

.trace{
    fill:none;
    stroke:#4CAF50;
    stroke-width:8;
    stroke-linecap:round;
    stroke-linejoin:round;
}

#glider{
    fill:#ff5722;
}

button{
    padding:8px 18px;
    margin:8px;
    border:none;
    border-radius:8px;
    font-size:16px;
    background:#4CAF50;
    color:white;
}
button:hover{background:#388e3c;}

#message{
    font-size:18px;
    color:green;
    margin-top:5px;
}
</style>
</head>

<body>

<h1>తెలుగు అక్షరాల ట్రేసింగ్</h1>
<div id="progress"></div>

<svg id="svg" viewBox="0 0 400 400">
    <path id="guide" class="guide"></path>
    <path id="trace" class="trace"></path>
    <circle id="glider" r="10"></circle>
</svg>

<div>
    <button onclick="prevLetter()">Previous</button>
    <button onclick="resetTracing()">Reset</button>
    <button onclick="nextLetter()">Next</button>
</div>

<div id="message"></div>

<script>

// ALL TELUGU LETTERS
const letters = [
"అ","ఆ","ఇ","ఈ","ఉ","ఊ","ఋ","ౠ","ఎ","ఏ","ఐ","ఒ","ఓ","ఔ","అం","అః",
"క","ఖ","గ","ఘ","ఙ",
"చ","ఛ","జ","ఝ","ఞ",
"ట","ఠ","డ","ఢ","ణ",
"త","థ","ద","ధ","న",
"ప","ఫ","బ","భ","మ",
"య","ర","ల","వ",
"శ","ష","స","హ",
"ళ","క్ష","ఱ"
];

let current = 0;
let totalLength = 0;
let currentLength = 0;
let dragging = false;

const guide = document.getElementById("guide");
const trace = document.getElementById("trace");
const glider = document.getElementById("glider");
const svg = document.getElementById("svg");
const progress = document.getElementById("progress");
const message = document.getElementById("message");

/*
Educational Stroke Generator
Creates different structured shapes so letters
are not identical oval shapes.
Shapes rotate between curve, loop, hook,
and double curve patterns.
*/
function generateEducationalPath(index){
    const type = index % 5;

    switch(type){
        case 0:
            return "M120 200 Q200 80 280 200 Q200 320 120 200";
        case 1:
            return "M150 120 Q250 120 250 200 Q250 280 150 280";
        case 2:
            return "M120 160 Q200 80 280 160 M200 160 Q200 250 280 280";
        case 3:
            return "M120 250 Q200 100 280 250 M160 220 Q200 300 240 220";
        case 4:
            return "M140 180 Q200 80 260 180 Q200 340 140 180 M200 180 L200 300";
    }
}

function loadLetter(){
    message.textContent="";
    const pathData = generateEducationalPath(current);
    guide.setAttribute("d",pathData);
    trace.setAttribute("d",pathData);

    totalLength = guide.getTotalLength();
    guide.style.strokeDasharray = totalLength;
    guide.style.strokeDashoffset = 0;

    trace.style.strokeDasharray = totalLength;
    trace.style.strokeDashoffset = totalLength;

    currentLength = 0;

    const start = guide.getPointAtLength(0);
    glider.setAttribute("cx",start.x);
    glider.setAttribute("cy",start.y);

    progress.textContent = `Letter ${current+1} of ${letters.length} : ${letters[current]}`;
}

function updateGlider(){
    const point = guide.getPointAtLength(currentLength);
    glider.setAttribute("cx",point.x);
    glider.setAttribute("cy",point.y);

    trace.style.strokeDashoffset = totalLength - currentLength;

    if(currentLength >= totalLength * 0.95){
        message.textContent="Well done!";
        beep();
    }
}

function startDrag(e){
    dragging=true;
}
function stopDrag(){
    dragging=false;
}
function drag(e){
    if(!dragging) return;
    e.preventDefault();

    currentLength += 4;

    if(currentLength > totalLength)
        currentLength = totalLength;

    updateGlider();
}

function resetTracing(){
    currentLength=0;
    trace.style.strokeDashoffset = totalLength;
    const start = guide.getPointAtLength(0);
    glider.setAttribute("cx",start.x);
    glider.setAttribute("cy",start.y);
    message.textContent="";
}

function nextLetter(){
    if(current < letters.length-1){
        current++;
        loadLetter();
    }
}

function prevLetter(){
    if(current > 0){
        current--;
        loadLetter();
    }
}

function beep(){
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.connect(ctx.destination);
    osc.frequency.value=600;
    osc.start();
    osc.stop(ctx.currentTime+0.1);
}

svg.addEventListener("mousedown",startDrag);
svg.addEventListener("mouseup",stopDrag);
svg.addEventListener("mousemove",drag);

svg.addEventListener("touchstart",startDrag);
svg.addEventListener("touchend",stopDrag);
svg.addEventListener("touchmove",drag);

loadLetter();

</script>

</body>
</html>
