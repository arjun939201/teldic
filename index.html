<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞®‡∞ø‡∞ò‡∞Ç‡∞ü‡±Å‡∞µ‡±Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:"Noto Serif Telugu", serif; background:#f9f7f1; color:#222; }
    header { padding:12px 16px; background:#fff; border-bottom:1px solid #ddd; position:sticky; top:0; display:flex; align-items:center; gap:12px; }
    h1 { margin:0; font-size:18px; color:#7a2d00; font-weight:700; flex:1; }
    #search { padding:8px 12px; border:1px solid #ccc; border-radius:6px; font-size:14px; width:220px; }
    main { max-width:100%; margin:20px auto; padding:0 16px; }
    
    .sheet {
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      box-shadow:0 4px 12px #0001;
      padding:20px;
      line-height:1.4;
      font-size:15px;
    }

    /* Each dictionary line */
    .entry {
      white-space: nowrap;
      overflow-x: auto;
      display: block;
      padding: 2px 0;
    }

    /* üî¢ Number style */
    .entry .num {
      color:#7a2d00;
      font-weight:bold;
      margin-right:6px;
    }

    mark { background:yellow; padding:0 2px; }
    mark.active { background:orange; }

    .floating-bar {
      position:fixed; bottom:20px; right:20px;
      background:#fff; border:1px solid #ccc; border-radius:8px;
      padding:6px 12px; display:none; align-items:center; gap:8px;
      box-shadow:0 2px 8px #0003; font-size:14px;
    }
    .floating-bar button { padding:4px 8px; }
  </style>
</head>
<body>
  <header>
    <h1>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞§‡±Ü‡∞≤‡±ç‡∞≤‡∞°‡∞ø</h1>
    <input id="search" type="text" placeholder="Search word‚Ä¶" />
  </header>
  <main>
    <section class="sheet" id="dict">Loading‚Ä¶</section>
  </main>
  <div class="floating-bar">
    <button id="prevBtn">‚¨Ö</button>
    <span id="counter"></span>
    <button id="nextBtn">‚û°</button>
  </div>

  <script>
    let originalText = "";
    let matches = [];
    let currentIndex = 0;

    // Telugu alphabet order
    const teluguOrder = [
      "‡∞Ö", "‡∞Ü", "‡∞á", "‡∞à", "‡∞â", "‡∞ä", "‡∞ã", "‡±†", "‡∞é", "‡∞è", "‡∞ê", "‡∞í", "‡∞ì", "‡∞î",
      "‡∞ï", "‡∞ñ", "‡∞ó", "‡∞ò", "‡∞ô",
      "‡∞ö", "‡∞õ", "‡∞ú", "‡∞ù", "‡∞û",
      "‡∞ü", "‡∞†", "‡∞°", "‡∞¢", "‡∞£",
      "‡∞§", "‡∞•", "‡∞¶", "‡∞ß", "‡∞®",
      "‡∞™", "‡∞´", "‡∞¨", "‡∞≠", "‡∞Æ",
      "‡∞Ø", "‡∞∞", "‡∞≤", "‡∞µ",
      "‡∞∂", "‡∞∑", "‡∞∏", "‡∞π",
      "‡∞≥", "‡∞ï‡±ç‡∞∑", "‡∞±"
    ];

    const orderMap = {};
    teluguOrder.forEach((ch, i) => orderMap[ch] = i);

    function teluguSortKey(word) {
      const clean = word.replace(/[()\.a-zA-Z]/g, "").trim();
      return [...clean].map(ch => orderMap[ch] ?? 999);
    }

    async function loadDictionary() {
      try {
        const res = await fetch("dictionary.txt");
        let text = await res.text();

        let lines = text.trim().split("\n").filter(Boolean);

        // üî† Sort Telugu dictionary
        lines.sort((a, b) => {
          const ka = teluguSortKey(a);
          const kb = teluguSortKey(b);
          const len = Math.max(ka.length, kb.length);
          for (let i = 0; i < len; i++) {
            const va = ka[i] ?? -1;
            const vb = kb[i] ?? -1;
            if (va !== vb) return va - vb;
          }
          return 0;
        });

        const dictEl = document.getElementById("dict");
        dictEl.innerHTML = lines
          .map((line, i) => `<div class="entry"><span class="num">${i + 1}.</span> ${line}</div>`)
          .join("");

        originalText = lines.join("\n");

      } catch (err) {
        document.getElementById("dict").textContent = "‚ùå Could not load dictionary.txt";
      }
    }

    // Simple Levenshtein distance
    function levenshtein(a, b) {
      const m = [];
      for (let i = 0; i <= b.length; i++) m[i] = [i];
      for (let j = 0; j <= a.length; j++) m[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          m[i][j] = b.charAt(i-1) === a.charAt(j-1)
            ? m[i-1][j-1]
            : Math.min(m[i-1][j-1]+1, m[i][j-1]+1, m[i-1][j]+1);
        }
      }
      return m[b.length][a.length];
    }

    function highlight(term) {
      const dictEl = document.getElementById("dict");
      const lines = originalText.trim().split("\n");

      if (!term) {
        dictEl.innerHTML = lines
          .map((line, i) => `<div class="entry"><span class="num">${i + 1}.</span> ${line}</div>`)
          .join("");
        matches = [];
        document.querySelector(".floating-bar").style.display = "none";
        return;
      }

      const regex = new RegExp("(" + term + ")", "gi");
      let html = lines
        .map((line, i) => `<div class="entry"><span class="num">${i + 1}.</span> ${line.replace(regex, "<mark>$1</mark>")}</div>`)
        .join("");
      dictEl.innerHTML = html;

      matches = Array.from(dictEl.querySelectorAll("mark"));

      // fuzzy search
      if (matches.length === 0) {
        let words = originalText.split(/\s+/);
        let candidates = [];
        words.forEach(w => {
          if (levenshtein(term, w) <= 2) candidates.push(w);
        });
        if (candidates.length > 0) {
          const fuzzyRegex = new RegExp("(" + candidates.join("|") + ")", "gi");
          html = lines
            .map((line, i) => `<div class="entry"><span class="num">${i + 1}.</span> ${line.replace(fuzzyRegex, "<mark>$1</mark>")}</div>`)
            .join("");
          dictEl.innerHTML = html;
          matches = Array.from(dictEl.querySelectorAll("mark"));
        }
      }

      if (matches.length > 0) {
        currentIndex = 0;
        updateActive();
        scrollToMatch();
        updateCounter();
        document.querySelector(".floating-bar").style.display = "flex";
      } else {
        dictEl.innerHTML = lines
          .map((line, i) => `<div class="entry"><span class="num">${i + 1}.</span> ${line}</div>`)
          .join("") + "<br>(‚ùå No results found)";
        document.querySelector(".floating-bar").style.display = "none";
      }
    }

    function updateActive() {
      matches.forEach(m => m.classList.remove("active"));
      if (matches[currentIndex]) matches[currentIndex].classList.add("active");
    }

    function scrollToMatch() {
      if (matches.length > 0) {
        matches[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function updateCounter() {
      document.getElementById("counter").textContent = `${currentIndex + 1} / ${matches.length}`;
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === matches.length - 1;
    }

    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        highlight(e.target.value.trim());
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateActive();
        scrollToMatch();
        updateCounter();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < matches.length - 1) {
        currentIndex++;
        updateActive();
        scrollToMatch();
        updateCounter();
      }
    });

    loadDictionary();
  </script>
</body>
</html>
