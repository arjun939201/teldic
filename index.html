<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>తెలుగు నిఘంటువు</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f9f7f1;
      font-family: "Noto Serif Telugu", serif;
      color: #222;
      line-height: 1.6;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
    }
    header {
      padding: 12px 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #7a2d00;
      flex: 1;
    }
    #search {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }
    #dict {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 12px #0001;
      overflow-y: auto;
      max-height: 80vh;
    }
    mark {
      background: yellow;
      padding: 0 2px;
    }
    .floating-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 12px #0003;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .floating-bar button {
      background: #7a2d00;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .floating-bar button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>తెలుగు నిఘంటువు</h1>
    <input id="search" type="text" placeholder="Search word…" />
  </header>
  <main>
    <div id="dict">Loading dictionary...</div>
  </main>

  <div class="floating-bar" style="display:none;">
    <button id="prevBtn">⬅</button>
    <span id="counter">0 / 0</span>
    <button id="nextBtn">➡</button>
  </div>

  <script>
    let originalText = "";
    let matches = [];
    let currentIndex = 0;

    async function loadDictionary() {
      try {
        const res = await fetch("dictionary.txt");
        originalText = await res.text();
        document.getElementById("dict").textContent = originalText.trim();
      } catch (err) {
        document.getElementById("dict").textContent = "Could not load dictionary.txt";
      }
    }

    function fuzzyMatch(haystack, needle) {
      needle = needle.toLowerCase();
      haystack = haystack.toLowerCase();
      let j = 0;
      for (let i = 0; i < haystack.length && j < needle.length; i++) {
        if (haystack[i] === needle[j]) j++;
      }
      return j === needle.length;
    }

    function highlight(term) {
      const dictEl = document.getElementById("dict");
      if (!term) {
        dictEl.textContent = originalText;
        matches = [];
        document.querySelector(".floating-bar").style.display = "none";
        return;
      }

      // Split by lines and highlight words inside lines
      const regex = new RegExp("(" + term + ")", "gi");
      let html = originalText.replace(regex, "<mark>$1</mark>");
      dictEl.innerHTML = html;

      // Collect all highlights
      matches = Array.from(dictEl.querySelectorAll("mark"));
      if (matches.length > 0) {
        currentIndex = 0;
        scrollToMatch();
        updateCounter();
        document.querySelector(".floating-bar").style.display = "flex";
      } else {
        document.querySelector(".floating-bar").style.display = "none";
      }
    }

    function scrollToMatch() {
      if (matches.length > 0) {
        matches[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function updateCounter() {
      document.getElementById("counter").textContent = `${currentIndex + 1} / ${matches.length}`;
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === matches.length - 1;
    }

    // Search on Enter
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        highlight(e.target.value.trim());
      }
    });

    // Navigation
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        scrollToMatch();
        updateCounter();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < matches.length - 1) {
        currentIndex++;
        scrollToMatch();
        updateCounter();
      }
    });

    loadDictionary();
  </script>
</body>
</html>
