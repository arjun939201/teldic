<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>తెలుగు నిఘంటువు</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#f9f7f1; font-family:"Noto Serif Telugu", serif; color:#222; }
    header { padding:12px 16px; background:#fff; border-bottom:1px solid #ddd; position:sticky; top:0; }
    h1 { margin:0; font-size:20px; color:#7a2d00; }
    main { max-width:1200px; margin:20px auto; padding:0 16px; }
    .sheet { background:#fff; border:1px solid #ddd; border-radius:12px; box-shadow:0 4px 12px #0001; padding:20px; max-height:80vh; overflow-y:auto; }
    .columns { display:flex; flex-wrap:wrap; gap:16px; }
    .entry { flex:1 1 calc(50% - 16px); background:#fafafa; border:1px solid #e0e0e0; border-radius:8px; padding:10px 14px; font-size:15px; line-height:1.5; white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>తెలుగు నిఘంటువు</h1>
  </header>
  <main>
    <section class="sheet">
      <div id="dict" class="columns"></div>
    </section>
  </main>

  <script>
    async function loadDictionary(){
      try {
        const res = await fetch('dictionary.txt');
        const text = await res.text();
        const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
        const dictEl = document.getElementById('dict');
        dictEl.innerHTML = "";
        lines.forEach(line => {
          const box = document.createElement('div');
          box.className = 'entry';
          box.textContent = line.trim();
          dictEl.appendChild(box);
        });
      } catch(err){
        document.getElementById('dict').innerHTML = '<p>Could not load dictionary.txt</p>';
      }
    }

    loadDictionary();
  </script>
</body>
</html>
