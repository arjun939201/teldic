<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>తెలుగు నిఘంటువు — Dictionary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#f9f7f1; font-family:"Inter", sans-serif; color:#222; }
    header { padding:12px 16px; background:#fff; border-bottom:1px solid #ddd; position:sticky; top:0; }
    h1 { margin:0; font-size:20px; color:#7a2d00; font-weight:700; }
    main { max-width:1050px; margin:20px auto; padding:0 16px; }
    .sheet { background:#fff; border:1px solid #ddd; border-radius:16px; box-shadow:0 4px 12px #0001; padding:20px; }
    .columns { column-count:2; column-gap:28px; column-rule:1px solid #eee; }
    @media(max-width:900px){ .columns{ column-count:1; } }
    .entry { break-inside:avoid; padding:6px 0; font-family:"Noto Serif Telugu", serif; font-size:18px; line-height:1.35; }
    .word { font-weight:700; }
    .pos { font-style:italic; opacity:.9; font-size:.95em; }
    .meaning { font-family:"Inter", sans-serif; font-size:.96em; }
  </style>
</head>
<body>
  <header>
    <h1>తెలుగు నిఘంటువు • Web</h1>
  </header>
  <main>
    <section class="sheet">
      <div id="dict" class="columns"></div>
    </section>
  </main>

  <script>
    async function loadDictionary(){
      try {
        const res = await fetch('dictionary.json');
        const entries = await res.json();
        render(entries);
      } catch(err){
        document.getElementById('dict').innerHTML = '<p>Could not load dictionary.json</p>';
      }
    }

    function render(list){
      const dictEl = document.getElementById('dict');
      dictEl.innerHTML = '';
      list.forEach(e=>{
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span class="word">${escapeHtml(e.word)}</span>
          ${e.pos? ` <span class="pos">(${escapeHtml(e.pos)})</span>`: ''}
          <span class="meaning"> — ${escapeHtml(e.meaning || '')}</span>
        `;
        dictEl.appendChild(div);
      });
    }

    function escapeHtml(s){
      return (s||'').replace(/[&<>]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))
    }

    loadDictionary();
  </script>
</body>
</html>
