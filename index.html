  <ul id="wordList"></ul>

  <script>
    const categorySelect = document.getElementById("categorySelect");
    const searchBox = document.getElementById("searchBox");
    const wordList = document.getElementById("wordList");

    const allFiles = [
      "nouns.txt","pronouns.txt","verbs.txt","adjectives.txt","adverbs.txt",
      "synonyms.txt","antonyms.txt","conjunctions.txt","prepositions.txt","interjections.txt",
      "idioms.txt","proverbs.txt","phrasal_verbs.txt","numbers.txt","quantifiers.txt",
      "homonyms.txt","derivatives.txt"
    ];
    let currentWords = [];

    function renderWords(words) {
      wordList.innerHTML = "";
      words.forEach(w => {
        const li = document.createElement("li");
        li.textContent = w;
        wordList.appendChild(li);
      });
    }

    async function loadRandomWords() {
      let allWords = [];
      for (let file of allFiles) {
        try {
          const res = await fetch(file);
          const text = await res.text();
          allWords = allWords.concat(text.trim().split("\n"));
        } catch {}
      }
      currentWords = allWords;
      const sample = allWords.sort(() => 0.5 - Math.random()).slice(0, 30);
      renderWords(sample);
    }

    // category selection ‚Üí go to new page
    categorySelect.addEventListener("change", () => {
      if (categorySelect.value) {
        window.location.href = "category.html?file=" + categorySelect.value;
      }
    });

    searchBox.addEventListener("input", () => {
      const q = searchBox.value.toLowerCase();
      renderWords(currentWords.filter(w => w.toLowerCase().includes(q)));
    });

    window.onload = loadRandomWords;
  </script>
