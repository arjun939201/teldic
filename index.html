<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary - Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .search-box {
      margin: 20px auto;
      max-width: 400px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    .random-box {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– My Dictionary</h1>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search a word...">
    <button onclick="searchWord()">Search</button>
  </div>

  <!-- Random Word -->
  <div class="random-box">
    <h3>Random Word</h3>
    <p id="randomWord">Loading...</p>
  </div>

  <br><br>
  <button onclick="window.location.href='category.html'">Read â†’</button>

  <script>
    // Load all .txt files (simulate by file list)
    const files = [
      "noun.txt", "pronoun.txt", "verb.txt", "adjective.txt", "adverb.txt",
      "synonyms.txt", "antonyms.txt", "idioms.txt", "proverbs.txt",
      "phrasal_verbs.txt", "homonyms.txt", "interjections.txt",
      "conjunctions.txt", "prepositions.txt", "quantifiers.txt",
      "derivatives.txt", "numbers.txt", "dictionary.txt", "dictionary2.txt"
    ];

    // Pick random file + random word
    async function loadRandomWord() {
      let file = files[Math.floor(Math.random() * files.length)];
      try {
        let res = await fetch(file);
        let text = await res.text();
        let words = text.split(/\r?\n/).filter(Boolean);
        let random = words[Math.floor(Math.random() * words.length)];
        document.getElementById("randomWord").innerText = random;
      } catch {
        document.getElementById("randomWord").innerText = "Error loading word.";
      }
    }

    // Search function
    async function searchWord() {
      let query = document.getElementById("searchInput").value.toLowerCase();
      if (!query) return alert("Enter a word to search!");
      
      for (let file of files) {
        let res = await fetch(file);
        let text = await res.text();
        let lines = text.split(/\r?\n/);
        for (let line of lines) {
          if (line.toLowerCase().includes(query)) {
            alert("Found in " + file + ":\n" + line);
            return;
          }
        }
      }
      alert("Word not found!");
    }

    // On load
    loadRandomWord();
  </script>
</body>
</html>
