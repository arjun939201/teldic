<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
    }
    .container {
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    .content {
      display: none;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: left;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .back-btn {
      margin-top: 20px;
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h2>Select a Category</h2>
    <button class="btn" onclick="showContent('grammar')">Grammar</button>
    <button class="btn" onclick="showContent('vocabulary')">Vocabulary</button>
    <button class="btn" onclick="showContent('articles')">Articles</button>
    <button class="btn" onclick="showContent('stories')">Stories</button>
    <button class="btn" onclick="showContent('idioms')">Idioms</button>
  </div>

  <div class="content" id="content">
    <h2 id="title"></h2>
    <p id="text"></p>
    <button class="btn back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    const data = {
      grammar: "This is grammar content...",
      vocabulary: "This is vocabulary content...",
      articles: "This is articles content...",
      stories: "This is stories content...",
      idioms: "This is idioms content..."
    };

    function showContent(type) {
      document.getElementById("home").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById("title").innerText = type.charAt(0).toUpperCase() + type.slice(1);
      document.getElementById("text").innerText = data[type];
    }

    function goBack() {
      document.getElementById("content").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>
</body>
</html>
