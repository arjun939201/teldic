<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>Read Section</title>
  <style>
    body {
      font-family: "Noto Serif Telugu", serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4a148c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      flex-shrink: 0;
    }
    /* Menu buttons */
    .menu {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      flex-wrap: wrap;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .menu button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #4a148c;
    }
    /* Blocks */
    .block {
      display: none;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .block.active {
      display: flex;
    }
    .block h2 {
      margin: 0 0 10px 0;
      color: #4a148c;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
      font-size: 20px;
      flex-shrink: 0;
    }
    .content-box {
      flex-grow: 1;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background: #fafafa;
      line-height: 1.6;
      overflow-y: auto;
      white-space: pre-line;
    }
    /* Category + Search bar */
    .category-top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }
    .category-top select,
    .category-top input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>పఠన విభాగం (Read Section)</header>

  <!-- Menu Buttons -->
  <div class="menu">
    <button onclick="showBlock('grammarBlock')">Grammar</button>
    <button onclick="showBlock('vocabularyBlock')">Vocabulary</button>
    <button onclick="showBlock('articlesBlock')">Articles</button>
    <button onclick="showBlock('storiesBlock')">Stories</button>
    <button onclick="showBlock('idiomsBlock')">Idioms</button>
    <button onclick="showBlock('proverbsBlock')">Proverbs</button>
  </div>

  <!-- Grammar Block -->
  <div class="block" id="grammarBlock">
    <h2>Grammar</h2>
    <div class="content-box" id="grammarContent">Loading...</div>
  </div>

  <!-- Vocabulary Block -->
  <div class="block" id="vocabularyBlock">
    <h2>Vocabulary</h2>
    <div class="category-top">
      <select id="categorySelect">
        <option value="">--వర్గం ఎంచుకోండి--</option>
        <option value="noun">నామవాచకం</option>
        <option value="verb">క్రియ</option>
        <option value="adjective">విశేషణం</option>
        <option value="adverb">క్రియావిశేషణం</option>
      </select>
      <input type="text" id="categorySearch" placeholder="Search...">
    </div>
    <div class="content-box" id="vocabularyContent">ఇక్కడ పదాలు కనిపిస్తాయి...</div>
  </div>

  <!-- Articles Block -->
  <div class="block" id="articlesBlock">
    <h2>Articles</h2>
    <div class="content-box" id="articlesContent">Loading...</div>
  </div>

  <!-- Stories Block -->
  <div class="block" id="storiesBlock">
    <h2>Stories</h2>
    <div class="content-box" id="storiesContent">Loading...</div>
  </div>

  <!-- Idioms Block -->
  <div class="block" id="idiomsBlock">
    <h2>Idioms</h2>
    <div class="content-box" id="idiomsContent">Loading...</div>
  </div>

  <!-- Proverbs Block -->
  <div class="block" id="proverbsBlock">
    <h2>Proverbs (సామెతలు)</h2>
    <div class="content-box" id="proverbsContent">Loading...</div>
  </div>

  <script>
    // Show block
    function showBlock(id) {
      document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Load text files
    function loadFile(type, file) {
      fetch(file)
        .then(res => res.text())
        .then(text => {
          document.getElementById(type + "Content").innerText = text;
        })
        .catch(() => {
          document.getElementById(type + "Content").innerText = "⚠️ File not found!";
        });
    }

    // Load contents
    loadFile("grammar", "grammar.txt");
    loadFile("articles", "articles.txt");
    loadFile("stories", "story.txt");
    loadFile("idioms", "idioms.txt");
    loadFile("proverbs", "proverbs.txt");
  </script>
</body>
</html>
