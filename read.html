<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
    }
    .container {
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    .content {
      display: none;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: left;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 80vh;
      overflow-y: auto;
    }
    .back-btn {
      margin-top: 20px;
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Home page -->
  <div class="container" id="home">
    <h2>Select a Category</h2>
    <button class="btn" onclick="loadFile('grammar.txt','Grammar')">Grammar</button>
    <button class="btn" onclick="loadFile('category.txt','Vocabulary')">Vocabulary</button>
    <button class="btn" onclick="loadFile('article.txt','Articles')">Articles</button>
    <button class="btn" onclick="loadFile('story.txt','Stories')">Stories</button>
    <button class="btn" onclick="loadFile('idiom.txt','Idioms')">Idioms</button>
    <button class="btn" onclick="loadFile('proverb.txt','Proverbs')">Proverbs</button>
    <button class="btn" onclick="loadFile('phrasal_verbs.txt','Phrasal Verbs')">Phrasal Verbs</button>
  </div>

  <!-- Content page -->
  <div class="content" id="content">
    <h2 id="title"></h2>
    <pre id="text"></pre>
    <button class="btn back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    function loadFile(file, title) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error("File not found: " + file);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("home").style.display = "none";
          document.getElementById("content").style.display = "block";
          document.getElementById("title").innerText = title;
          document.getElementById("text").innerText = data;
        })
        .catch(error => {
          document.getElementById("text").innerText = "Error loading file: " + error.message;
        });
    }

    function goBack() {
      document.getElementById("content").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>
</body>
</html>
